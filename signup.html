<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="signup1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <script>
	function checkin(){
	var fullname=document.getElementById("fullname");
	var username=document.getElementById("username");
	var email=document.getElementById("mail");
	var mobile=document.getElementById("phno");
	var pwd1=document.getElementById("pwd1");
	var pwd2=document.getElementById("pwd2");
	if(pwd1.value.trim().length<8)
	{
		alert("password length is too short");
		return false;
	}
	else if(pwd1.value.trim().length<8)
	{
		alert("password length is too short");
		return false;
	}
	else if(pwd1.value.trim()!=pwd2.value.trim())
	{
		alert("enter correct password");
		return false;
	}
	else 
	{
		return true;
	}
			
		
}
</script>
</head>
<body>
<div class="main">
  <div class="container">
    <div class="title">Register to Website</div>
    <div class="content">
      <form name="myform" method="post" onsubmit="return checkin()" action="index.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="fullname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" placeholder="Enter your username" required >
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="mail" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phno" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="pwd1" placeholder="Enter your password" required >
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="pwd2" placeholder="Confirm your password" required >
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
	  <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
	    </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
	<label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
 </div>
  
</body>
</html>
